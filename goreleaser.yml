# goreleaser.yml
build:
  binary: cowyo

  ldflags: -s -w

  goos:
    - linux
    - windows
    - darwin

  goarch:
    - amd64

  hooks:
    pre: go-bindata static/... templates/...
    post: /bin/sh script.sh

  archive:
    format: zip
    replacements:
      amd64: amd64
      darwin: osx
      linux: linux
      windows: windows
